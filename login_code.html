<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="description" content="UsdPay" />
    <meta name="keywords" content="UsdPay" />
    <title>UsdPay</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- шрифты -->
    <link rel="preload" href="templates/assets/fonts/Montserrat-Regular.woff2" as="font" type="font/woff2"
        crossorigin="anonymous">
    <link rel="preload" href="templates/assets/fonts/Montserrat-SemiBold.woff2" as="font" type="font/woff2"
        crossorigin="anonymous">
    <link rel="preload" href="templates/assets/fonts/Montserrat-Bold.woff2" as="font" type="font/woff2"
        crossorigin="anonymous">

    <link rel="stylesheet" href="templates/assets/css/bundle.min.css?v=10">
</head>

<body class="authentication_page">
    <div class="authentication_wrapper">
        <div class="authentication_left"></div>
        <div class="authentication_right">
            <div class="authentication_head">
                <a href="/" class="logo"><img src="templates/assets/imgs/logo.png" alt=""></a>
                <div class="language">
                    <select name="language" class="language_select">
                        <option selected value="Ru">Ru</option>
                        <option value="En">En</option>
                    </select>
                </div>
            </div>
            <div class="authentication_body">
                <div class="authentication_block ">
                    <div class="authentication_title">
                        Вход в личный кабинет
                    </div>
                    <div class="authentication_text">
                        Введите код подтверждения, который был направлен на адрес электронной почты
                        <b>kon***@gmail.com</b>
                    </div>
                    <form action="#">
                        <div class="form-group form_input form_input_code">
                            <div class="form__label">
                                <div class="pin-code">
                                    <input type="number" maxlength="1" autofocus>
                                    <input type="number" maxlength="1">
                                    <input type="number" maxlength="1">
                                    <input type="number" maxlength="1">
                                </div>
                            </div>
                            <!-- <div class="error_msg">Код подтверждения неверный</div> -->
                        </div>
                        <div class="text_center"><a href="#" class="input_code_again">Прислать код
                                повторно</a></div>
                        <div class="input_code_timer">Отправка повторного кода возможна через <span>00:59</spa>
                        </div>
                        <button class="btn">Войти</button>
                        <a href="#" class="authentication_link authentication_link_btn">Изменить номер телефона</a>
                    </form>
                </div>
            </div>
            <div class="authentication_footer">
                <a href="#">Пользовательское соглашение</a>
                <a href="#">Политика конфиденциальности</a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="templates/assets/js/bundle.min.js?v=7"></script>
</body>

</html>
